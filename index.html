<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Онлайн-заметки</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">notes.</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="input___content">
        <input class="input__item" type="text" placeholder="Введите заметку">
        <button class="input__button">Добавить</button>
      </div>
      <div class="added__content">
        <ul class="added__list">
          <li class="added__item">
            <p class="added__item-title">Название</p>
            <div class="added__button-container">
              <button class="added__button">+</button>
              <button class="added__button">-</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__copyright">
        2025
      </div>
    </div>
  </footer>
</body>
</html>
